<!DOCTYPE html>
<html>
<head>
    <title>Confirm Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Confirm Update</h1>
            </div>
            <div class="card-body">
                <p>The following data was extracted from the screenshot:</p>
                <p><strong>Type:</strong> {{ extracted_data.type }}</p>
                <ul>
                    {% for key, value in extracted_data.items() %}
                        {% if key != 'type' %}
                            <li><strong>{{ key }}:</strong> {{ value }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
                <p>Do you want to update your profile with this data?</p>
                <form action="{{ url_for('main.confirm_update', screenshot_id=screenshot.id) }}" method="POST">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
