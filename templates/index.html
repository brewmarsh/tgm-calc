<!DOCTYPE html>
<html>
<head>
    <title>TGM Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #bbbbbb;
        }
        input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: 1px solid #444;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TGM Calculator</h1>

<style>
    .profile-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .profile-button .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .profile-button:hover .dropdown-content {
        display: block;
    }
    .profile-button .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .profile-button .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
</style>

<div class="profile-button">
    {% if current_user.is_authenticated %}
        <button>{{ current_user.username }}</button>
        <div class="dropdown-content">
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('change_password') }}">Change Password</a>
            <a href="{{ url_for('find_friends') }}">Find Friends</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    {% else %}
        <button>Profile</button>
        <div class="dropdown-content">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    {% endif %}
</div>

        <form action="/calculate" method="post">
            <label for="bruisers">Opponent's Bruisers:</label>
            <input type="number" id="bruisers" name="bruisers" value="0">
            <label for="hitmen">Opponent's Hitmen:</label>
            <input type="number" id="hitmen" name="hitmen" value="0">
            <label for="bikers">Opponent's Bikers:</label>
            <input type="number" id="bikers" name="bikers" value="0">
            <input type="submit" value="Calculate">
        </form>
        {% if result %}
            <div class="result">
                <h2>Optimal Troop Composition:</h2>
                <p>Bruisers: {{ result.bruisers }}</p>
                <p>Hitmen: {{ result.hitmen }}</p>
                <p>Bikers: {{ result.bikers }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
