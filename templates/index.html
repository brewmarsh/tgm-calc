<!DOCTYPE html>
<html>
<head>
    <title>TGM Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TGM Calculator</h1>
        <form action="/calculate" method="post">
            <label for="bruisers">Opponent's Bruisers:</label>
            <input type="number" id="bruisers" name="bruisers" value="0">
            <label for="hitmen">Opponent's Hitmen:</label>
            <input type="number" id="hitmen" name="hitmen" value="0">
            <label for="bikers">Opponent's Bikers:</label>
            <input type="number" id="bikers" name="bikers" value="0">
            <input type="submit" value="Calculate">
        </form>
        {% if result %}
            <div class="result">
                <h2>Optimal Troop Composition:</h2>
                <p>Bruisers: {{ result.bruisers }}</p>
                <p>Hitmen: {{ result.hitmen }}</p>
                <p>Bikers: {{ result.bikers }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
